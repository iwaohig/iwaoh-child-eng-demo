<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体験申込管理 - LINE WORKS WOFF</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f8f9fa;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: linear-gradient(135deg, #00c3f7 0%, #0099cc 100%);
            color: white;
            padding: 12px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            padding: 16px;
            max-width: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 4px solid #00c3f7;
            transition: transform 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-card h3 {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #00c3f7;
            margin-bottom: 4px;
        }

        .filter-section {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }

        .filter-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-item label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        .filter-item select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s;
        }

        .filter-item select:focus {
            outline: none;
            border-color: #00c3f7;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
            min-height: 48px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #00c3f7;
            color: white;
        }

        .btn-primary:hover {
            background: #0099cc;
        }

        .btn-refresh {
            background: #17a2b8;
            color: white;
            width: 100%;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background: #138496;
        }

        .applications-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            font-size: 16px;
            color: #495057;
        }

        .applications-list {
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .application-card {
            padding: 16px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s;
        }

        .application-card:active {
            background-color: #f8f9fa;
        }

        .application-card:last-child {
            border-bottom: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .child-info {
            flex: 1;
        }

        .child-name {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 4px;
        }

        .application-date {
            font-size: 14px;
            color: #6c757d;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            min-width: 80px;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-reserved {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-on-hold {
            background: #f8d7da;
            color: #721c24;
        }

        .status-decided {
            background: #e2e3e5;
            color: #41464b;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: #212529;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 12px;
        }

        .status-select {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
        }

        .status-select:focus {
            outline: none;
            border-color: #00c3f7;
        }

        .btn-detail {
            background: #28a745;
            color: white;
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            min-width: 60px;
        }

        .btn-detail:hover {
            background: #218838;
        }

        .btn-detail:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            margin: 0;
            padding: 0;
            border-radius: 16px 16px 0 0;
            width: 100%;
            height: 85vh;
            position: fixed;
            bottom: 0;
            left: 0;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #00c3f7 0%, #0099cc 100%);
            color: white;
            padding: 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            opacity: 0.8;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }

        .close:hover {
            opacity: 1;
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 20px 16px;
            height: calc(85vh - 80px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section h3 {
            color: #00c3f7;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #00c3f7;
            font-size: 16px;
            font-weight: 600;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row .detail-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 14px;
            min-width: 100px;
        }

        .detail-row .detail-value {
            color: #212529;
            font-size: 14px;
            text-align: right;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            opacity: 0.8;
        }

        /* タッチ操作の改善 */
        .clickable {
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .clickable:active {
            opacity: 0.8;
        }

        /* スクロールバーの調整 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* iOS Safari対応 */
        @supports (-webkit-touch-callout: none) {
            .modal-content {
                height: 90vh;
            }
            
            .modal-body {
                height: calc(90vh - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>体験申込管理システム</h1>
        <p>LINE WORKS WOFF - 教室管理画面</p>
    </div>

    <div class="container">
        <button class="btn btn-refresh" onclick="loadApplications()">
            🔄 データを更新
        </button>

        <div class="stats">
            <div class="stat-card clickable">
                <h3>総申込数</h3>
                <div class="number" id="totalCount">0</div>
            </div>
            <div class="stat-card clickable">
                <h3>確認待ち</h3>
                <div class="number" id="confirmedCount">0</div>
            </div>
            <div class="stat-card clickable">
                <h3>予約未決定</h3>
                <div class="number" id="pendingCount">0</div>
            </div>
            <div class="stat-card clickable">
                <h3>予約済み</h3>
                <div class="number" id="reservedCount">0</div>
            </div>
            <div class="stat-card clickable">
                <h3>保留中</h3>
                <div class="number" id="onHoldCount">0</div>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label>教室で絞り込み</label>
                    <select id="classroomFilter">
                        <option value="">すべての教室</option>
                        <option value="渋谷教室">渋谷教室</option>
                        <option value="新宿教室">新宿教室</option>
                        <option value="池袋教室">池袋教室</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label>ステータスで絞り込み</label>
                    <select id="statusFilter">
                        <option value="">すべてのステータス</option>
                        <option value="確認">確認</option>
                        <option value="予約未決定">予約未決定</option>
                        <option value="予約済み">予約済み</option>
                        <option value="保留中">保留中</option>
                        <option value="結果決定">結果決定</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="filterApplications()">絞り込み実行</button>
            </div>
        </div>

        <div class="applications-section">
            <div class="section-header">
                申込一覧
            </div>
            <div class="applications-list" id="applicationsList">
                <!-- 申込データがここに表示されます -->
            </div>
        </div>
    </div>

    <!-- 詳細モーダル -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">申込詳細</div>
                <div class="close" onclick="closeModal()">&times;</div>
            </div>
            <div class="modal-body" id="detailContent">
                <!-- 詳細データがここに表示されます -->
            </div>
        </div>
    </div>

    <script>
        let applications = [];
        let filteredApplications = [];

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadApplications();
        });

        // DynamoDBからデータを取得（実際の実装では API Gateway 経由）
        async function loadApplications() {
            try {
                // デモ用のダミーデータ
                applications = [
                    {
                        id: 'sub_1704067200000_abc123',
                        timestamp: '2024-01-01T10:00:00Z',
                        status: '確認',
                        classroom: '渋谷教室',
                        parent: {
                            lastName: '田中',
                            firstName: '太郎',
                            phone: '090-1234-5678',
                            email: 'tanaka@example.com'
                        },
                        child: {
                            lastName: '田中',
                            firstName: '花子',
                            gender: '女',
                            birthYear: '2018',
                            birthMonth: '3',
                            birthDay: '15'
                        },
                        trigger: 'インターネット検索'
                    },
                    {
                        id: 'sub_1704067300000_def456',
                        timestamp: '2024-01-01T11:00:00Z',
                        status: '予約未決定',
                        classroom: '新宿教室',
                        parent: {
                            lastName: '佐藤',
                            firstName: '一郎',
                            phone: '090-2345-6789',
                            email: 'sato@example.com'
                        },
                        child: {
                            lastName: '佐藤',
                            firstName: '次郎',
                            gender: '男',
                            birthYear: '2019',
                            birthMonth: '7',
                            birthDay: '22'
                        },
                        trigger: 'すでに通わせている保護者やお友だちからのご紹介'
                    },
                    {
                        id: 'sub_1704067400000_ghi789',
                        timestamp: '2024-01-01T12:00:00Z',
                        status: '予約済み',
                        classroom: '池袋教室',
                        parent: {
                            lastName: '鈴木',
                            firstName: '美香',
                            phone: '090-3456-7890',
                            email: 'suzuki@example.com'
                        },
                        child: {
                            lastName: '鈴木',
                            firstName: '愛子',
                            gender: '女',
                            birthYear: '2020',
                            birthMonth: '12',
                            birthDay: '8'
                        },
                        trigger: 'インターネット上の広告'
                    }
                ];

                displayApplications();
                updateStats();
            } catch (error) {
                console.error('データの読み込みに失敗しました:', error);
            }
        }

        // 統計情報を更新
        function updateStats() {
            const total = applications.length;
            const confirmed = applications.filter(app => app.status === '確認').length;
            const pending = applications.filter(app => app.status === '予約未決定').length;
            const reserved = applications.filter(app => app.status === '予約済み').length;
            const onHold = applications.filter(app => app.status === '保留中').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('confirmedCount').textContent = confirmed;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('reservedCount').textContent = reserved;
            document.getElementById('onHoldCount').textContent = onHold;
        }

        // 申込一覧を表示
        function displayApplications() {
            filteredApplications = applications;
            renderApplicationsList();
        }

        // 申込一覧をレンダリング
        function renderApplicationsList() {
            const container = document.getElementById('applicationsList');
            container.innerHTML = '';

            if (filteredApplications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <div class="empty-state-text">申込データがありません</div>
                        <div class="empty-state-subtext">新しい申込があると、ここに表示されます</div>
                    </div>
                `;
                return;
            }

            filteredApplications.forEach(app => {
                const card = document.createElement('div');
                card.className = 'application-card';
                
                const date = new Date(app.timestamp);
                const formattedDate = date.toLocaleString('ja-JP', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    <div class="card-header">
                        <div class="child-info">
                            <div class="child-name">${app.child.lastName} ${app.child.firstName}</div>
                            <div class="application-date">${formattedDate}</div>
                        </div>
                        <div class="status-badge status-${getStatusClass(app.status)}">${app.status}</div>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-label">教室</div>
                            <div class="detail-value">${app.classroom}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">保護者</div>
                            <div class="detail-value">${app.parent.lastName} ${app.parent.firstName}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">電話番号</div>
                            <div class="detail-value">${app.parent.phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">性別・年齢</div>
                            <div class="detail-value">${app.child.gender} (${app.child.birthYear}年生まれ)</div>
                        </div>
                    </div>
                    
                    <div class="card-actions">
                        <select class="status-select" onchange="changeStatus('${app.id}', this.value)">
                            <option value="${app.status}">${app.status}</option>
                            <option value="確認">確認</option>
                            <option value="予約未決定">予約未決定</option>
                            <option value="予約済み">予約済み</option>
                            <option value="保留中">保留中</option>
                            <option value="結果決定">結果決定</option>
                        </select>
                        <button class="btn-detail" onclick="showDetail('${app.id}')">詳細</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // ステータスのCSSクラスを取得
        function getStatusClass(status) {
            switch(status) {
                case '確認': return 'confirmed';
                case '予約未決定': return 'pending';
                case '予約済み': return 'reserved';
                case '保留中': return 'on-hold';
                case '結果決定': return 'decided';
                default: return 'confirmed';
            }
        }

        // ステータス変更
        async function changeStatus(id, newStatus) {
            try {
                // 実際の実装では API を呼び出してDynamoDBを更新
                const app = applications.find(app => app.id === id);
                if (app) {
                    app.status = newStatus;
                    app.updatedAt = new Date().toISOString();
                    
                    updateStats();
                    renderApplicationsList();
                }
            } catch (error) {
                console.error('ステータス更新に失敗しました:', error);
                alert('ステータスの更新に失敗しました。');
            }
        }

        // フィルター機能
        function filterApplications() {
            const classroomFilter = document.getElementById('classroomFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredApplications = applications.filter(app => {
                return (!classroomFilter || app.classroom === classroomFilter) &&
                       (!statusFilter || app.status === statusFilter);
            });

            renderApplicationsList();
        }

        // 詳細表示
        function showDetail(id) {
            const app = applications.find(app => app.id === id);
            if (!app) return;

            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = `
                <div class="detail-section">
                    <h3>基本情報</h3>
                    <div class="detail-row">
                        <div class="detail-label">申込ID</div>
                        <div class="detail-value">${app.id}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">申込日時</div>
                        <div class="detail-value">${new Date(app.timestamp).toLocaleString('ja-JP')}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">ステータス</div>
                        <div class="detail-value"><span class="status-badge status-${getStatusClass(app.status)}">${app.status}</span></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">教室</div>
                        <div class="detail-value">${app.classroom}</div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>保護者情報</h3>
                    <div class="detail-row">
                        <div class="detail-label">お名前</div>
                        <div class="detail-value">${app.parent.lastName} ${app.parent.firstName}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">電話番号</div>
                        <div class="detail-value"><a href="tel:${app.parent.phone}">${app.parent.phone}</a></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">メール</div>
                        <div class="detail-value"><a href="mailto:${app.parent.email}">${app.parent.email}</a></div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>お子様情報</h3>
                    <div class="detail-row">
                        <div class="detail-label">お名前</div>
                        <div class="detail-value">${app.child.lastName} ${app.child.firstName}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">性別</div>
                        <div class="detail-value">${app.child.gender}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">生年月日</div>
                        <div class="detail-value">${app.child.birthYear}年${app.child.birthMonth}月${app.child.birthDay}日</div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>その他</h3>
                    <div class="detail-row">
                        <div class="detail-label">きっかけ</div>
                        <div class="detail-value">${app.trigger}</div>
                    </div>
                    ${app.message ? `
                    <div class="detail-row">
                        <div class="detail-label">メッセージ</div>
                        <div class="detail-value">${app.message}</div>
                    </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('detailModal').style.display = 'block';
            // モーダル表示時にbodyのスクロールを無効化
            document.body.style.overflow = 'hidden';
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
            // bodyのスクロールを復活
            document.body.style.overflow = '';
        }

        // モーダル外をクリックしたときに閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
