        // „É¢„Éê„Ç§„É´Âêë„Åë„Çø„ÉÉ„ÉÅÊìç‰ΩúÊ©üËÉΩ
        let touchStartY = 0;

        let isPulling = false;

        // „Éó„É´„Éà„Ç•„É™„Éï„É¨„ÉÉ„Ç∑„É•Ê©üËÉΩ
        function initPullToRefresh() {
            const container = document.querySelector('.container');
            if (!container) return;

            // „Éó„É´„Éà„Ç•„É™„Éï„É¨„ÉÉ„Ç∑„É•Ë¶ÅÁ¥†„ÇíËøΩÂä†
            const pullToRefresh = document.createElement('div');
            pullToRefresh.className = 'pull-to-refresh';
            pullToRefresh.innerHTML = '<span class="refresh-icon">üîÑ</span>Âºï„Å£Âºµ„Å£„Å¶Êõ¥Êñ∞';
            container.insertBefore(pullToRefresh, container.firstChild);

            container.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
                isPulling = false;
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const touchX = e.touches[0].clientX;
                const deltaY = touchY - touchStartY;
                const deltaX = Math.abs(touchX - touchStartX);

                // Á∏¶ÊñπÂêë„ÅÆ„Çπ„ÉØ„Ç§„Éó„Åã„Å§„Éö„Éº„Ç∏„ÅåÊúÄ‰∏äÈÉ®„Å´„ÅÇ„ÇãÂ†¥Âêà
                if (deltaY > 0 && deltaX < 50 && container.scrollTop === 0) {
                    if (deltaY > 100) {
                        isPulling = true;
                        pullToRefresh.classList.add('active');
                        pullToRefresh.innerHTML = '<span class="refresh-icon">‚Üì</span>Èõ¢„Åó„Å¶Êõ¥Êñ∞';
                    } else {
                        pullToRefresh.classList.remove('active');
                        pullToRefresh.innerHTML = '<span class="refresh-icon">üîÑ</span>Âºï„Å£Âºµ„Å£„Å¶Êõ¥Êñ∞';
                    }
                }
            }, { passive: true });

            container.addEventListener('touchend', () => {
                if (isPulling) {
                    pullToRefresh.innerHTML = '<span class="refresh-icon">üîÑ</span>Êõ¥Êñ∞‰∏≠...';
                    setTimeout(() => {
                        loadApplications();
                        pullToRefresh.classList.remove('active');
                        pullToRefresh.innerHTML = '<span class="refresh-icon">üîÑ</span>Âºï„Å£Âºµ„Å£„Å¶Êõ¥Êñ∞';
                        isPulling = false;
                    }, 1000);
                }
            }, { passive: true });
        }

        // „Çø„ÉÉ„ÉÅ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØÊ©üËÉΩ
        function initTouchFeedback() {
            // Áî≥Ëæº„Ç¢„Ç§„ÉÜ„É†„ÅÆ„Çø„ÉÉ„ÉÅ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
            document.addEventListener('touchstart', (e) => {
                const item = e.target.closest('.application-item');
                if (item) {
                    item.style.transform = 'scale(0.98)';
                    item.style.backgroundColor = '#f0f7ff';
                }
            }, { passive: true });

            document.addEventListener('touchend', (e) => {
                const item = e.target.closest('.application-item');
                if (item) {
                    setTimeout(() => {
                        item.style.transform = '';
                        item.style.backgroundColor = '';
                    }, 150);
                }
            }, { passive: true });
        }

        // ÂàùÊúüÂåñÊôÇ„Å´„É¢„Éê„Ç§„É´Ê©üËÉΩ„ÇíÊúâÂäπÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Êó¢Â≠ò„ÅÆÂàùÊúüÂåñÂá¶ÁêÜ...
            if (window.innerWidth <= 768) {
                initPullToRefresh();
                initTouchFeedback();
            }
        });

        // ‰∏ÄË¶ß„Å´Êàª„Çã
        function goBackToList() {
            if (woffReady && typeof woff !== 'undefined') {
                // WOFFÁí∞Â¢É„Åß„ÅØÊñ∞„Åó„ÅÑ„Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñã„ÅèÔºà„Éë„É©„É°„Éº„Çø„Å™„ÅóÔºâ
                woff.openWindow({
                    url: 'https://woff.worksmobile.com/woff/Gwb_BTfV562bnUxhhp81PA/'
                });
            } else {
                // ÈÄöÂ∏∏„ÅÆ„Éñ„É©„Ç¶„Ç∂Áí∞Â¢É
                const url = new URL(window.location);
                url.search = '';
                window.history.pushState({}, '', url);
                
                // ‰∏ÄË¶ß„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà
                showListMode();
            }
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showErrorMessage(message) {
            const detailBody = document.getElementById('detailBody');
            detailBody.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ùå</div>
                    <div class="empty-state-text">${message}</div>
                    <div class="empty-state-subtext">
                        <button class="btn btn-primary" onclick="goBackToList()">‰∏ÄË¶ß„Å´Êàª„Çã</button>
                    </div>
                </div>
            `;
        }
    </script>
