<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体験申込管理 - LINE WORKS WOFF</title>
    <!-- WOFF SDK -->
    <script src="https://static.worksmobile.net/static/wm/woff/edge/3/sdk.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f8f9fa;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: linear-gradient(135deg, #00c3f7 0%, #0099cc 100%);
            color: white;
            padding: 12px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            padding: 16px;
            max-width: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 4px solid #00c3f7;
            transition: transform 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-card h3 {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #00c3f7;
            margin-bottom: 4px;
        }

        .filter-section {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }

        .filter-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (min-width: 768px) {
            .filter-row {
                flex-direction: row;
                align-items: center;
            }
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-item label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        .filter-item select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s;
        }

        .filter-item select:focus {
            outline: none;
            border-color: #00c3f7;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
            min-height: 48px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #00c3f7;
            color: white;
        }

        .btn-primary:hover {
            background: #0099cc;
        }

        .btn-refresh {
            background: #17a2b8;
            color: white;
            width: 100%;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background: #138496;
        }

        .applications-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            font-size: 16px;
            color: #495057;
        }

        .applications-list {
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .application-card {
            padding: 16px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s;
        }

        .application-card:active {
            background-color: #f8f9fa;
        }

        .application-card:last-child {
            border-bottom: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .child-info {
            flex: 1;
        }

        .child-name {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 4px;
        }

        .application-date {
            font-size: 14px;
            color: #6c757d;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            min-width: 80px;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-reserved {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-on-hold {
            background: #f8d7da;
            color: #721c24;
        }

        .status-decided {
            background: #e2e3e5;
            color: #41464b;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: #212529;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 12px;
        }

        .status-select {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
        }

        .status-select:focus {
            outline: none;
            border-color: #00c3f7;
        }

        .btn-detail {
            background: #28a745;
            color: white;
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            min-width: 60px;
        }

        .btn-detail:hover {
            background: #218838;
        }

        .btn-detail:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            margin: 0;
            padding: 0;
            border-radius: 16px 16px 0 0;
            width: 100%;
            height: 85vh;
            position: fixed;
            bottom: 0;
            left: 0;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #00c3f7 0%, #0099cc 100%);
            color: white;
            padding: 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            opacity: 0.8;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }

        .close:hover {
            opacity: 1;
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 20px 16px;
            height: calc(85vh - 80px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section h3 {
            color: #00c3f7;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #00c3f7;
            font-size: 16px;
            font-weight: 600;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row .detail-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 14px;
            min-width: 100px;
        }

        .detail-row .detail-value {
            color: #212529;
            font-size: 14px;
            text-align: right;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            opacity: 0.8;
        }

        /* タッチ操作の改善 */
        .clickable {
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .clickable:active {
            opacity: 0.8;
        }

        /* スクロールバーの調整 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* iOS Safari対応 */
        @supports (-webkit-touch-callout: none) {
            .modal-content {
                height: 90vh;
            }
            
            .modal-body {
                height: calc(90vh - 80px);
            }
        }

        /* 詳細表示モード用スタイル */
        .detail-mode .stats,
        .detail-mode .filter-section,
        .detail-mode .section-header,
        .detail-mode .applications-list {
            display: none;
        }

        .detail-mode .applications-section {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
        }

        .detail-view {
            display: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }

        .detail-mode .detail-view {
            display: block;
        }

        .detail-header {
            background: linear-gradient(135deg, #00c3f7 0%, #0099cc 100%);
            color: white;
            padding: 20px 16px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-title {
            font-size: 18px;
            font-weight: 600;
        }

        .detail-back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .detail-back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .detail-back-btn:active {
            transform: scale(0.95);
        }

        .detail-body {
            padding: 20px 16px;
        }

        .detail-status-section {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .detail-status-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .detail-status-value {
            display: inline-block;
        }

        .detail-status-actions {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .detail-status-select {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .detail-status-update-btn {
            background: #00c3f7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            min-width: 80px;
        }

        .reservation-info {
            margin-top: 16px;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 6px;
            text-align: left;
        }

        .reservation-info-label {
            font-size: 14px;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 8px;
        }

        .reservation-detail {
            margin-bottom: 4px;
            font-size: 14px;
            color: #333;
        }

        .experience-info {
            margin-top: 16px;
            padding: 12px;
            background: #f3e5f5;
            border-radius: 6px;
            text-align: left;
        }

        .experience-info-label {
            font-size: 14px;
            font-weight: 600;
            color: #7b1fa2;
            margin-bottom: 8px;
        }

        .experience-detail {
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .experience-text {
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 4px;
            line-height: 1.4;
            border-left: 3px solid #7b1fa2;
        }

        .experience-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .btn-detail-experience {
            background: #7b1fa2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-detail-experience:hover {
            background: #6a1b9a;
        }

        .experience-summary {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .experience-date-time, .experience-rating {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .experience-icon {
            font-size: 16px;
        }

        .experience-preview {
            margin-top: 12px;
        }

        .experience-preview-label {
            font-size: 12px;
            font-weight: 600;
            color: #7b1fa2;
            margin-bottom: 6px;
        }

        .experience-text-preview {
            background: white;
            padding: 8px;
            border-radius: 4px;
            line-height: 1.4;
            border-left: 3px solid #7b1fa2;
            font-size: 14px;
        }

        .read-more-hint {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }

        /* 詳細モーダル用スタイル */
        .modal-content-large {
            width: 90%;
            max-width: 800px;
        }

        .experience-detail-content {
            padding: 0;
        }

        .experience-detail-header {
            background: linear-gradient(135deg, #7b1fa2 0%, #9c27b0 100%);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin: -16px -16px 20px -16px;
        }

        .applicant-summary h3 {
            margin: 0 0 8px 0;

        }

        .applicant-meta {

        }

        .experience-detail-grid {
            display: grid;

        }

        .experience-detail-card {
            background: white;

        .experience-observations {

        .card-content {

        }

        .experience-datetime {
            font-size: 1.1em;

        }

        .experience-time {

        .rating-display {

        .rating-excellent {

        .rating-good {

        .rating-needs-improvement {

        .experience-full-text {

        .experience-notes {

        }

        .btn-primary:hover {
            background: #6a1b9a;

    <script>
        let applications = [];
        let filteredApplications = [];
        let woffReady = false;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // WOFF SDK初期化
            if (typeof woff !== 'undefined') {
                woff.init()
                    .then(() => {
                        console.log('WOFF SDK initialized successfully');
                        woffReady = true;
                        
                        // WOFFのqueryStringを取得
                        return woff.getQueryString();
                    })
                    .then((queryString) => {
                        console.log('WOFF QueryString:', queryString);
                        
                        // QueryStringから直接パラメータを解析
                        if (queryString) {
                            const params = new URLSearchParams(queryString);
                            const view = params.get('view');
                            const id = params.get('id');
                            const mode = params.get('mode');
                            
                            console.log('WOFF params:', { view, id, mode });
                            
                            if (view === 'detail' && id) {
                                // 詳細表示モード
                                showDetailMode(id, mode);
                                return;
                            }
                        }
                        
                        // 通常の初期化処理
                        initializeApp();
                    })
                    .catch((error) => {
                        console.error('WOFF initialization error:', error);
                        // WOFFが利用できない場合は通常の初期化
                        initializeApp();
                    });
            } else {
                // WOFF SDKが利用できない場合（通常のブラウザアクセス）
                console.log('WOFF SDK not available, using standard initialization');
                initializeApp();
            }
        });

        // アプリ初期化
        function initializeApp() {
            // URLパラメータを解析（複数の方法を試す）
            let view = null;
            let id = null;
            let mode = null;

            // 方法1: 通常のURLパラメータ
            const urlParams = new URLSearchParams(window.location.search);
            view = urlParams.get('view');
            id = urlParams.get('id');
            mode = urlParams.get('mode');

            // 方法2: WOFF stateパラメータから取得
            if (!view) {
                const woffState = urlParams.get('woff.state');
                if (woffState) {
                    console.log('WOFF state パラメータ:', woffState);
                    // woff.stateをデコード
                    const decodedState = decodeURIComponent(woffState);
                    console.log('デコードされたWOFF state:', decodedState);
                    
                    // デコードされたstateからパラメータを抽出
                    // 例: "/?view=detail&id=sub_1751794195755_ocjt461di"
                    if (decodedState.includes('?')) {
                        const stateParams = new URLSearchParams(decodedState.split('?')[1]);
                        view = stateParams.get('view');
                        id = stateParams.get('id');
                        mode = stateParams.get('mode');
                        console.log('WOFF stateから抽出:', { view, id, mode });
                    }
                }
            }

            // 方法3: ハッシュフラグメントからパラメータを取得
            if (!view && window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                view = hashParams.get('view');
                id = hashParams.get('id');
                mode = hashParams.get('mode');
                console.log('ハッシュパラメータ:', { view, id, mode });
            }

            // 方法4: WOFFアプリ内で動作している場合、親フレームのURLも確認
            if (!view && window.parent !== window) {
                try {
                    const parentUrl = window.parent.location.href;
                    const parentParams = new URLSearchParams(new URL(parentUrl).search);
                    view = parentParams.get('view');
                    id = parentParams.get('id');
                    mode = parentParams.get('mode');
                    console.log('親フレームURLパラメータ:', { view, id, mode, parentUrl });
                } catch (e) {
                    console.log('親フレームのURL取得エラー:', e);
                }
            }

            console.log('最終URLパラメータ:', { view, id, mode });
            console.log('view:', view, 'id:', id, 'mode:', mode);
            console.log('Current URL:', window.location.href);
            console.log('Search params:', window.location.search);
            console.log('Hash:', window.location.hash);

            if (view === 'detail' && id) {
                // 詳細表示モード
                console.log('Starting detail mode for ID:', id);
                showDetailMode(id, mode);

        // プルトゥリフレッシュ機能
        function initPullToRefresh() {
            const container = document.querySelector('.container');
            if (!container) return;

            // プルトゥリフレッシュ要素を追加
            const pullToRefresh = document.createElement('div');
            pullToRefresh.className = 'pull-to-refresh';
            pullToRefresh.innerHTML = '<span class="refresh-icon">🔄</span>引っ張って更新';
            container.insertBefore(pullToRefresh, container.firstChild);

            container.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
                isPulling = false;
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const touchX = e.touches[0].clientX;
                const deltaY = touchY - touchStartY;
                const deltaX = Math.abs(touchX - touchStartX);

                // 縦方向のスワイプかつページが最上部にある場合
                if (deltaY > 0 && deltaX < 50 && container.scrollTop === 0) {
                    if (deltaY > 100) {
                        isPulling = true;
                        pullToRefresh.classList.add('active');
                        pullToRefresh.innerHTML = '<span class="refresh-icon">↓</span>離して更新';
                    } else {
                        pullToRefresh.classList.remove('active');
                        pullToRefresh.innerHTML = '<span class="refresh-icon">🔄</span>引っ張って更新';
                    }
                }
            }, { passive: true });

            container.addEventListener('touchend', () => {
                if (isPulling) {
                    pullToRefresh.innerHTML = '<span class="refresh-icon">🔄</span>更新中...';
                    setTimeout(() => {
                        loadApplications();
                        pullToRefresh.classList.remove('active');
                        pullToRefresh.innerHTML = '<span class="refresh-icon">🔄</span>引っ張って更新';
                        isPulling = false;
                    }, 1000);
                }
            }, { passive: true });
        }
