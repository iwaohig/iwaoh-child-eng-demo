<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体験申込管理 - LINE WORKS WOFF</title>
    <!-- WOFF SDK -->
    <script src="https://static.worksmobile.net/static/wm/woff/edge/3/sdk.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f8f9fa;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: linear-gradient(135deg, #00c3f7 0%, #0099cc 100%);
            color: white;
            padding: 12px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            padding: 16px;
            max-width: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 4px solid #00c3f7;
            transition: transform 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-card h3 {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #00c3f7;
            margin-bottom: 4px;
        }

        .filter-section {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }

        .filter-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-item label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        .filter-item select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.2s;
        }

        .filter-item select:focus {
            outline: none;
            border-color: #00c3f7;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
            min-height: 48px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #00c3f7;
            color: white;
        }

        .btn-primary:hover {
            background: #0099cc;
        }

        .btn-refresh {
            background: #17a2b8;
            color: white;
            width: 100%;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background: #138496;
        }

        .applications-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            font-size: 16px;
            color: #495057;
        }

        .applications-list {
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .application-card {
            padding: 16px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s;
        }

        .application-card:active {
            background-color: #f8f9fa;
        }

        .application-card:last-child {
            border-bottom: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .child-info {
            flex: 1;
        }

        .child-name {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 4px;
        }

        .application-date {
            font-size: 14px;
            color: #6c757d;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            min-width: 80px;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-reserved {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-on-hold {
            background: #f8d7da;
            color: #721c24;
        }

        .status-decided {
            background: #e2e3e5;
            color: #41464b;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: #212529;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 12px;
        }

        .status-select {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
        }

        .status-select:focus {
            outline: none;
            border-color: #00c3f7;
        }

        .btn-detail {
            background: #28a745;
            color: white;
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            min-width: 60px;
        }

        .btn-detail:hover {
            background: #218838;
        }

        .btn-detail:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            margin: 0;
            padding: 0;
            border-radius: 16px 16px 0 0;
            width: 100%;
            height: 85vh;
            position: fixed;
            bottom: 0;
            left: 0;
            overflow: hidden;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #00c3f7 0%, #0099cc 100%);
            color: white;
            padding: 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            opacity: 0.8;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }

        .close:hover {
            opacity: 1;
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 20px 16px;
            height: calc(85vh - 80px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section h3 {
            color: #00c3f7;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #00c3f7;
            font-size: 16px;
            font-weight: 600;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row .detail-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 14px;
            min-width: 100px;
        }

        .detail-row .detail-value {
            color: #212529;
            font-size: 14px;
            text-align: right;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            opacity: 0.8;
        }

        /* タッチ操作の改善 */
        .clickable {
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .clickable:active {
            opacity: 0.8;
        }

        /* スクロールバーの調整 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* iOS Safari対応 */
        @supports (-webkit-touch-callout: none) {
            .modal-content {
                height: 90vh;
            }
            
            .modal-body {
                height: calc(90vh - 80px);
            }
        }

        /* 詳細表示モード用スタイル */
        .detail-mode .stats,
        .detail-mode .filter-section,
        .detail-mode .section-header,
        .detail-mode .applications-list {
            display: none;
        }

        .detail-mode .applications-section {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
        }

        .detail-view {
            display: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }

        .detail-mode .detail-view {
            display: block;
        }

        .detail-header {
            background: linear-gradient(135deg, #00c3f7 0%, #0099cc 100%);
            color: white;
            padding: 20px 16px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-title {
            font-size: 18px;
            font-weight: 600;
        }

        .detail-back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .detail-back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .detail-back-btn:active {
            transform: scale(0.95);
        }

        .detail-body {
            padding: 20px 16px;
        }

        .detail-status-section {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .detail-status-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .detail-status-value {
            display: inline-block;
        }

        .detail-status-actions {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .detail-status-select {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .detail-status-update-btn {
            background: #00c3f7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            min-width: 80px;
        }

        .notify-badge {
            background: #ff6b6b;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        /* 予約日時モーダル */
        .reservation-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #00c3f7;
            box-shadow: 0 0 0 3px rgba(0, 195, 247, 0.1);
        }

        .applicant-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #00c3f7;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .btn-cancel, .btn-confirm {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .btn-confirm {
            background: #00c3f7;
            color: white;
        }

        .btn-confirm:hover {
            background: #0099cc;
        }

        .btn-confirm:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>体験申込管理システム</h1>
        <p>LINE WORKS WOFF - 教室管理画面</p>
    </div>

    <div class="container">
        <button class="btn btn-refresh" onclick="loadApplications()">
            🔄 データを更新
        </button>

        <div class="stats">
            <div class="stat-card clickable">
                <h3>総申込数</h3>
                <div class="number" id="totalCount">0</div>
            </div>
            <div class="stat-card clickable">
                <h3>確認待ち</h3>
                <div class="number" id="confirmedCount">0</div>
            </div>
            <div class="stat-card clickable">
                <h3>予約未決定</h3>
                <div class="number" id="pendingCount">0</div>
            </div>
            <div class="stat-card clickable">
                <h3>予約済み</h3>
                <div class="number" id="reservedCount">0</div>
            </div>
            <div class="stat-card clickable">
                <h3>保留中</h3>
                <div class="number" id="onHoldCount">0</div>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label>教室で絞り込み</label>
                    <select id="classroomFilter">
                        <option value="">すべての教室</option>
                        <option value="渋谷教室">渋谷教室</option>
                        <option value="新宿教室">新宿教室</option>
                        <option value="池袋教室">池袋教室</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label>ステータスで絞り込み</label>
                    <select id="statusFilter">
                        <option value="">すべてのステータス</option>
                        <option value="確認">確認</option>
                        <option value="予約未決定">予約未決定</option>
                        <option value="予約済み">予約済み</option>
                        <option value="保留中">保留中</option>
                        <option value="結果決定">結果決定</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="filterApplications()">絞り込み実行</button>
            </div>
        </div>

        <!-- 詳細表示ビュー -->
        <div class="detail-view" id="detailView">
            <div class="detail-header">
                <div class="detail-title" id="detailTitle">申込詳細</div>
                <button class="detail-back-btn" onclick="goBackToList()">一覧に戻る</button>
            </div>
            <div class="detail-body" id="detailBody">
                <!-- 詳細データがここに表示されます -->
            </div>
        </div>

        <div class="applications-section">
            <div class="section-header">
                申込一覧
            </div>
            <div class="applications-list" id="applicationsList">
                <!-- 申込データがここに表示されます -->
            </div>
        </div>
    </div>

    <!-- 詳細モーダル -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">申込詳細</div>
                <div class="close" onclick="closeModal()">&times;</div>
            </div>
            <div class="modal-body" id="detailContent">
                <!-- 詳細データがここに表示されます -->
            </div>
        </div>
    </div>

    <!-- 予約日時入力モーダル -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">予約日時の設定</div>
                <div class="close" onclick="closeReservationModal()">&times;</div>
            </div>
            <div class="modal-body">
                <div class="reservation-form">
                    <div class="form-group">
                        <label>申込者情報</label>
                        <div id="reservationApplicantInfo" class="applicant-info"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reservationDate">予約日 <span class="required">*</span></label>
                        <input type="date" id="reservationDate" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reservationTime">予約時間 <span class="required">*</span></label>
                        <select id="reservationTime" class="form-input" required>
                            <option value="">時間を選択してください</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reservationNotes">備考</label>
                        <textarea id="reservationNotes" class="form-input" rows="3" placeholder="特別な要望や注意事項があれば記入してください"></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel" onclick="closeReservationModal()">キャンセル</button>
                        <button type="button" class="btn-confirm" onclick="confirmReservation()">予約確定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let applications = [];
        let filteredApplications = [];
        let woffReady = false;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // WOFF SDK初期化
            if (typeof woff !== 'undefined') {
                woff.init()
                    .then(() => {
                        console.log('WOFF SDK initialized successfully');
                        woffReady = true;
                        
                        // WOFFのqueryStringを取得
                        return woff.getQueryString();
                    })
                    .then((queryString) => {
                        console.log('WOFF QueryString:', queryString);
                        
                        // QueryStringから直接パラメータを解析
                        if (queryString) {
                            const params = new URLSearchParams(queryString);
                            const view = params.get('view');
                            const id = params.get('id');
                            const mode = params.get('mode');
                            
                            console.log('WOFF params:', { view, id, mode });
                            
                            if (view === 'detail' && id) {
                                // 詳細表示モード
                                showDetailMode(id, mode);
                                return;
                            }
                        }
                        
                        // 通常の初期化処理
                        initializeApp();
                    })
                    .catch((error) => {
                        console.error('WOFF initialization error:', error);
                        // WOFFが利用できない場合は通常の初期化
                        initializeApp();
                    });
            } else {
                // WOFF SDKが利用できない場合（通常のブラウザアクセス）
                console.log('WOFF SDK not available, using standard initialization');
                initializeApp();
            }
        });

        // アプリ初期化
        function initializeApp() {
            // URLパラメータを解析（複数の方法を試す）
            let view = null;
            let id = null;
            let mode = null;

            // 方法1: 通常のURLパラメータ
            const urlParams = new URLSearchParams(window.location.search);
            view = urlParams.get('view');
            id = urlParams.get('id');
            mode = urlParams.get('mode');

            // 方法2: WOFF stateパラメータから取得
            if (!view) {
                const woffState = urlParams.get('woff.state');
                if (woffState) {
                    console.log('WOFF state パラメータ:', woffState);
                    // woff.stateをデコード

            if (!view && window.parent !== window) {
                try {

                    view = parentParams.get('view');

                    </div>
                </div>

                <div class="detail-section">
                    <h3>お子様情報</h3>
                    <div class="detail-row">
                        <div class="detail-label">お名前</div>
                        <div class="detail-value">${app.child.lastName} ${app.child.firstName}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">性別</div>
                        <div class="detail-value">${app.child.gender}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">生年月日</div>
                        <div class="detail-value">${app.child.birthYear}年${app.child.birthMonth}月${app.child.birthDay}日</div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>その他</h3>
                    <div class="detail-row">
                        <div class="detail-label">きっかけ</div>
                        <div class="detail-value">${app.trigger}</div>
                    </div>
                    ${app.message ? `
                    <div class="detail-row">
                        <div class="detail-label">メッセージ</div>
                        <div class="detail-value">${app.message}</div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // 詳細画面でのステータス更新
        async function updateDetailStatus(id) {
            const newStatus = document.getElementById('detailStatusSelect').value;
            const app = applications.find(app => app.id === id);
            
            if (!app || app.status === newStatus) {
                return;
            }

            try {
                await changeStatus(id, newStatus);
                // 詳細画面を再描画
                app.status = newStatus;
                displayDetailView(app);
            } catch (error) {
                console.error('ステータス更新エラー:', error);
            }
        }

        // 一覧に戻る
        function goBackToList() {
            if (woffReady && typeof woff !== 'undefined') {
                // WOFF環境では新しいウィンドウを開く（パラメータなし）
                woff.openWindow({
                    url: 'https://woff.worksmobile.com/woff/Gwb_BTfV562bnUxhhp81PA/'
                });
            } else {
                // 通常のブラウザ環境
                const url = new URL(window.location);
                url.search = '';
                window.history.pushState({}, '', url);
                
                // 一覧モードに切り替え
                showListMode();
            }
        }

        // エラーメッセージ表示
        function showErrorMessage(message) {
            const detailBody = document.getElementById('detailBody');
            detailBody.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">❌</div>
                    <div class="empty-state-text">${message}</div>
                    <div class="empty-state-subtext">
                        <button class="btn btn-primary" onclick="goBackToList()">一覧に戻る</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
